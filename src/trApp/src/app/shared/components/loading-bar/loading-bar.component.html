<div class="my-container">
  <ng-template #emptyLoadingTemplate></ng-template>

  <ngx-loading
      [show]="loading"
      [config]="{
        animationType: ngxLoadingAnimationTypes.circleSwish,
        primaryColour: primaryColour,
        backdropBorderRadius: '3px'
      }"
      [template]="loadingTemplate"
    ></ngx-loading>
</div>
