<div class="row justify-content-center">
  <div class="col-11 g-2">
    <div class="card">
      <div class="card-header">
        <h2>Guests</h2>
      </div>
      <div class="card-body text-end border-bottom border-secondary">
        <button class="btn btn-outline-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideBar" aria-controls="sideBar" (click)="newItem()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
          New Guest
        </button>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col"> Name</th>
              <th scope="col"> Passport</th>
              <th scope="col"> Email</th>
              <th scope="col"> Cel Phone</th>
              <th scope="col" [width]="100"></th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let item of items" class="table-buttons">
              <td>
                {{item.lastName}}, {{item.firstName}}
              </td>
              <td>
                {{item.passport}}
              </td>
              <td>
                {{item.email}}
              </td>
              <td>
                {{item.celPhone}}
              </td>
              <td class="text-end" [width]="100">
                <button class="btn btn btn-danger btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="selectItem(item)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </button>
                <button class="btn btn-info btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideBar" aria-controls="sideBar" (click)="selectItem(item)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer text-muted">
        <app-pagination [totalCount]="25" [currentPage]="2"></app-pagination>
      </div>
    </div>
  </div>
</div>

<app-guest-side-bar [item]="selectedItem" (save)="save($event)"></app-guest-side-bar>

<app-confirmation (confirm)="deleteItem()">
  <div modal-title>
    Confirmation!
  </div>
  <div modal-message>
    Are you sure you want to delete this guest?
  </div>
</app-confirmation>
